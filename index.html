<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Meg Viar - Artist, Educator, and Technologist</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="./styles/home.css">
	<link rel="stylesheet" href="./styles/responsive.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Dosis&family=East+Sea+Dokdo&display=swap');
	</style> 
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="works.json"></script>
    <script src="./portfolio.js" defer></script>
</head>
<body>
	<div class="paper-wrapper">
		<div class="header-bar">
			<h1 class="main-header">
				Meg Viar
			</h1>
			<nav>
				<ul>
					<li class="current">
						Zines
					</li>
					<li>
						Prints
					</li>
					<li>
						About
					</li>
				</ul>
			</nav>
		</div>
		<section id="zines" class="preview-images current">
			<span class="scroll back">«</span>
		<span class="scroll forward">«</span>
		</section>
		<section id="prints" class="preview-images">
			<span class="scroll back">«</span>
			<span class="scroll forward">«</span>
		</section>
		<section id="about">
			<div class="selfie-container">
				<img src="./assets/me.png">
			</div>
			<p class="bio">
				Meg Viar is an artist, educator, and technologist currently residing in Richmond, Virginia.
			</p>
			<p class="contact">
				<span class="mail-icon">
					✉
				</span>
				<a href="mailto:contact@megviar.com">
					contact@megviar.com
				</a>
			</p>
		</section>
		<section id="prints-spotlight" class="spotlight">
			<img src="" aria-describedby="prints-title prints-description">
			<div class="details">
				<button class="back" title="Back">
					⇦ 
					<span>
						Back to Prints
					</span>
				</button>
				<h1 class="title" id="prints-description">
				<h3 class="date">
				<h4 class="description" id="prints-description">
			<div class="details">
		</section>
		<section id="zines-spotlight" class="spotlight">
			<div class="images"></div>
			<div class="details">
				<button class="back" title="Back">
					⇦ 
					<span>
						Back to Zines
					</span>
				</button>
				<h1 class="title" id="zines-title">
				<h3 class="date">
				<h4 class="description" id="zines-description">
			<div class="details">
		</section>
	</div>
</body>
</html>
